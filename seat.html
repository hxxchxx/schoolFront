<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
  <style>
    table, td {
        border: 1px solid #ccc;
        border-collapse: collapse;
    }
    td {
        padding: 5px;
        font-size: 0.9em;
        text-align: center;
    }
  </style>
</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    var memNum = prompt("입장객은 몇 명인가요?");  // 전체 입장객 
    var colNum = prompt("한 줄에 몇 명씩 앉습니까?");  // 한 줄에 앉을 사람

    var rowNum = Math.ceil(memNum / colNum);

    document.write("<table>");
    var seatNo = 1;
    for(var i = 0; i < rowNum; i++) {
        document.write("<tr>");
        for(var j = 1; j <= colNum; j++) {
            if(seatNo > memNum) {
                document.write("<td></td>");  // 빈 좌석을 표현
            } else {
                document.write("<td>좌석" + seatNo + "</td>");
                seatNo++;
            }
        }
        document.write("</tr>");
    }
    document.write("</table>");
  </script>
</body>
</html>
